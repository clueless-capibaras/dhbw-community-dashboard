      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Build
      run: mvn package -DskipTests --file app/backend/canteen/pom.xml
    - name: Test
      run: mvn test --file app/backend/canteen/pom.xml
  JUnit-User:
    runs-on: ubuntu-latest
    steps:
